<!-- AI Independence Blue Theme Override -->
<link rel="stylesheet" href="/css/ai-independence-blue.css">

<!-- Performance and SEO optimizations -->
<meta name="theme-color" content="#0066ff">
<meta name="msapplication-TileColor" content="#0066ff">

<!-- Preload critical fonts -->
<link rel="preload" href="/fonts/FiraCode-Latin.woff2" as="font" type="font/woff2" crossorigin>

<!-- Privacy and security headers -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta name="referrer" content="no-referrer">

<!-- Additional Meta Tags for AI Independence -->
<meta name="application-name" content="AI Independence">
<meta name="msapplication-tooltip" content="Digital sovereignty and privacy protection">

<!-- Structured Data for Privacy/Security Site -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "AI Independence",
  "alternateName": "AI Surveillance Escape",
  "url": "https://ai-independence.com",
  "description": "Complete guide to digital independence, AI surveillance countermeasures, and privacy protection",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://ai-independence.com/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
